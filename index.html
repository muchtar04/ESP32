<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŒ± SISTEM IRIGASI TETES ðŸ’§</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* gaya tetap sama seperti sebelumnya (dipangkas agar ringkas) */
    body { font-family: 'Poppins', sans-serif; background-color: #f3f7fb; margin: 0; text-align: center; }
    h1 { margin-top: 20px; }
    #loginForm, #dashboard { transition: opacity 0.6s ease; }
    #dashboard { display: none; opacity: 0; transform: scale(0.97); }
    #dashboard.show { display: block; opacity: 1; transform: scale(1); }
    .card { background: white; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); padding: 15px; margin: 10px; }
    .footer-btns button { padding: 10px 18px; border: none; border-radius: 10px; color: white; cursor: pointer; }
    .gray { background-color: #555; } .green { background-color: #28a745; }
    .orange { background-color: #ff7f0e; } .blue { background-color: #007bff; }
  </style>
</head>
<body>
  <h1>ðŸŒ± SISTEM IRIGASI TETES ðŸ’§</h1>

  <!-- ================= LOGIN FORM ================= -->
  <div id="loginForm">
    <h2><i class="fa-solid fa-lock"></i> Login</h2>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button id="loginBtn">Masuk</button>
  </div>

  <!-- ================= DASHBOARD ================= -->
  <div id="dashboard">
    <div>
      <div class="card"><b>Temperatur:</b> <span id="temp">-- Â°C</span></div>
      <div class="card"><b>Kelembaban:</b> <span id="hum">-- %</span></div>
      <div class="card"><b>Status Pompa:</b> <span id="pumpStatus">--</span></div>
      <div class="card"><b>Status Mode:</b> <span id="modeStatus">--</span></div>
    </div>

    <div class="footer-btns">
      <button class="gray" id="pumpBtn">Pompa: OFF</button>
      <button class="orange" id="modeBtn">Mode: AUTO</button>
      <button class="gray" id="logoutBtn">Logout</button>
    </div>
  </div>

  <!-- ================= FIREBASE ================= -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <script>
    // ðŸ”¥ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAVPrLQPZKo6jyIdSsCQvVHdYlr5hfRVSg",
      authDomain: "sitem-irigasi-tetes-a1675.firebaseapp.com",
      databaseURL: "https://sitem-irigasi-tetes-a1675-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "sitem-irigasi-tetes-a1675",
      storageBucket: "sitem-irigasi-tetes-a1675.firebasestorage.app",
      messagingSenderId: "1042595663799",
      appId: "1:1042595663799:web:0287b78bf833f2b5992232"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    const loginForm = document.getElementById("loginForm");
    const dashboard = document.getElementById("dashboard");

    // ================= LOGIN =================
    document.getElementById("loginBtn").onclick = async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      try {
        await auth.signInWithEmailAndPassword(email, password);
      } catch (e) {
        alert("Login gagal: " + e.message);
      }
    };

    auth.onAuthStateChanged(user => {
      if (user) {
        loginForm.style.display = "none";
        dashboard.classList.add("show");
        loadData();
      } else {
        dashboard.classList.remove("show");
        loginForm.style.display = "block";
      }
    });

    document.getElementById("logoutBtn").onclick = () => auth.signOut();

    // ================= LOAD DATA REALTIME =================
    function loadData() {
      const sensorRef = db.ref("SensorData");

      sensorRef.on("value", snap => {
        const d = snap.val();
        if (!d) return;

        document.getElementById("temp").innerText = d.temperature + " Â°C";
        document.getElementById("hum").innerText = d.humidity + " %";
        document.getElementById("pumpStatus").innerText = d.pump === 1 ? "ON" : "OFF";
        document.getElementById("modeStatus").innerText = d.mode;

        const pumpBtn = document.getElementById("pumpBtn");
        const modeBtn = document.getElementById("modeBtn");

        // update tombol pompa
        if (d.pump === 1) {
          pumpBtn.className = "green";
          pumpBtn.innerText = "Pompa: ON";
        } else {
          pumpBtn.className = "gray";
          pumpBtn.innerText = "Pompa: OFF";
        }

        // update tombol mode
        if (d.mode === "AUTO") {
          modeBtn.className = "orange";
          modeBtn.innerText = "Mode: AUTO";
          pumpBtn.disabled = true;
          pumpBtn.style.opacity = "0.6";
        } else {
          modeBtn.className = "blue";
          modeBtn.innerText = "Mode: MANUAL";
          pumpBtn.disabled = false;
          pumpBtn.style.opacity = "1";
        }
      });
    }

    // ================= KONTROL TOMBOL =================
    document.getElementById("pumpBtn").onclick = async () => {
      const ref = db.ref("SensorData/pump");
      try {
        const snap = await ref.get();
        const newVal = snap.val() === 1 ? 0 : 1;
        await ref.set(newVal);
        console.log("Pompa updated:", newVal);
      } catch (e) {
        alert("Gagal update pompa: " + e.message);
      }
    };

    document.getElementById("modeBtn").onclick = async () => {
      const ref = db.ref("SensorData/mode");
      try {
        const snap = await ref.get();
        const newMode = snap.val() === "AUTO" ? "MANUAL" : "AUTO";
        await ref.set(newMode);
        console.log("Mode updated:", newMode);
      } catch (e) {
        alert("Gagal update mode: " + e.message);
      }
    };
  </script>
</body>
</html>
